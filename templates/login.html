<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login | Loan Management System</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login_signup.css') }}">
  </head>
  <body>
    <div class="login_container">
      <div class="login_form_div">
        <div class="login_heading">
          <h2>Login</h2>
        </div>
        <div class="login_message">
          <p>{{ message }}</p>
        </div>
        <form class="login_form" action="/" method="POST">
          <div class="login_form_input_btns_div">
            <input type="email" name="email" placeholder="Email Here" required>
            <input type="password" name="password" placeholder="Password Here" required>
            <button class="btn btn-primary btn-lg" type="submit" name="button">Login</button>
          </div>
          <div class="login_form_sign_up_link_div">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
